<html ng-app="outdoorCenter">
    <head>
        <title>OutdoorCenter</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="ngmodules/angular.min.js"></script>
        <script>
        	angular.module("outdoorCenter", ["customFilters"]);
        </script>
        <script src="controllers/outdoorCenter.js"></script>
        <script src="controllers/productListControllers.js"></script>
        <script src="filters/customFilters.js"></script>
    </head>   
    <body ng-controller = "outdoorCenterCtrl">
    	<div class="navbar navbar-inverse">
    		<a class="navbar-brand" href="#">Outdoor Center</a>
    	</div>
    	<div class="panel panel-default row" ng-controller="productListCtrl">
    		<div class="col-xs-3">
    			<a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
    			<a ng-repeat="item in data.products | orderBy: 'category' | unique:'category'"
    			  ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg" 
    			  ng-class="getCategoryClass(item)">
    				{{item}}
    			</a>
    		</div>
    		<div class="col-xs-8">
    			<div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
    				<h3>
    					<strong>{{item.name}}</strong>
    					<span class="pull-right label label-primary">
    						{{item.price | currency}}
    					</span>
    				</h3>
    				<span class="lead">{{item.description}}</span>
    			</div>
    			<div class="pull-right btn-group">
    				<a ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
    				ng-click="selectPage($index + 1)" class="btn btn-default"
    				ng-class="getPageClass($index + 1)">
    					{{$index + 1}}
    				</a>
    			</div>

    		</div>
    	</div>
    </body>
</html>
