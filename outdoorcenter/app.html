<html ng-app="outdoorCenter">
    <head>
        <title>OutdoorCenter</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="ngmodules/angular.min.js"></script>
        <script>
        	angular.module("outdoorCenter", ["customFilters", "cart"]);
        </script>
        <script src="controllers/outdoorCenter.js"></script>
        <script src="controllers/productListControllers.js"></script>
        <script src="filters/customFilters.js"></script>
        <script src="components/cart/cart.js"></script>
    </head>   
    <body ng-controller = "outdoorCenterCtrl">
    	<div class="navbar navbar-inverse">
    		<a class="navbar-brand" href="#">Outdoor Center</a>
    		<cart-summary />
    	</div>

    	<div class="alert alert-danger" ng-show="data.error">
    		Error({{data.error.status}}). The product data was not loaded
    		<a href="/app.html" class="alert-link">Click here to try again</a>
    	</div>

    	<ng-include src="'views/productList.html'"></ng-include>
    </body>
</html>
